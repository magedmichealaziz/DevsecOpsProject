name: 'Terraform CI/CD'

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'terraform/**'

env:
  TF_VERSION: '1.5.0'
  TF_WORKING_DIR: './terraform'

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Terraform Format
      id: fmt
      run: |
        cd ${{ env.TF_WORKING_DIR }}
        terraform fmt -check -recursive
      continue-on-error: true

    - name: Terraform Init
      id: init
      run: |
        cd ${{ env.TF_WORKING_DIR }}
        terraform init

    - name: Terraform Validate
      id: validate
      run: |
        cd ${{ env.TF_WORKING_DIR }}
        terraform validate -no-color

    - name: Terraform Plan
      id: plan
      if: github.event_name == 'push'
      run: |
        cd ${{ env.TF_WORKING_DIR }}
        terraform plan -no-color -input=false
      env:
        HCLOUD_TOKEN: ${{ secrets.HCLOUD_TOKEN }}

    - name: Update Terraform Plan Comment
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      env:
        PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
      with:
        script: |
          const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
          #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
          #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
          #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

          <details><summary>Show Plan</summary>

          \`\`\`\n
          ${process.env.PLAN}
          \`\`\`

          </details>`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        cd ${{ env.TF_WORKING_DIR }}
        terraform apply -auto-approve -input=false
      env:
        HCLOUD_TOKEN: ${{ secrets.HCLOUD_TOKEN }}

    - name: Generate Inventory for Ansible
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        cd ${{ env.TF_WORKING_DIR }}
        terraform output -raw ansible_inventory > ../ansible/inventory.yml
      env:
        HCLOUD_TOKEN: ${{ secrets.HCLOUD_TOKEN }}

  ansible:
    name: 'Ansible Deployment'
    runs-on: ubuntu-latest
    needs: terraform
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Ansible
      run: |
        python -m pip install --upgrade pip
        pip install ansible

    - name: Display Ansible version
      run: ansible --version

    - name: Wait for SSH to be ready
      run: |
        sleep 60  # Wait for VMs to boot

    - name: Run Ansible Playbook
      run: |
        cd ansible
        ansible-playbook -i inventory.yml playbook.yml
      env:
        ANSIBLE_HOST_KEY_CHECKING: False

    - name: Get Cluster Info
      run: |
        cd terraform
        terraform output cluster_info
      env:
        HCLOUD_TOKEN: ${{ secrets.HCLOUD_TOKEN }}

  notification:
    name: 'Notification'
    runs-on: ubuntu-latest
    needs: [terraform, ansible]
    if: always()

    steps:
    - name: Send Slack Notification
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: üöÄ Terraform deployment ${{ job.status }} for ${{ github.repository }}
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: success() && github.ref == 'refs/heads/main'

    - name: Send Email Notification
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        subject: "Terraform Deployment - ${{ job.status }}"
        body: |
          Terraform deployment for ${{ github.repository }} has completed with status: ${{ job.status }}
          
          Commit: ${{ github.sha }}
          Branch: ${{ github.ref }}
          Author: ${{ github.actor }}
          
          View details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        to: ${{ secrets.NOTIFICATION_EMAIL }}
        from: GitHub Actions
      if: failure() && github.ref == 'refs/heads/main'
