---
- name: Configure Kubernetes Cluster
  hosts: all
  become: yes
  tasks:
    - name: Update system and install basic packages
      apt:
        update_cache: yes
        upgrade: dist
        cache_valid_time: 3600

    - name: Install required system packages
      apt:
        name:
          - curl
          - wget
          - vim
          - gnupg
          - software-properties-common
          - apt-transport-https
          - ca-certificates
          - gnupg
          - lsb-release
        state: present

    - name: Disable swap
      shell: |
        swapoff -a
        sed -i '/swap/d' /etc/fstab
      args:
        warn: false

    - name: Load kernel modules
      modprobe:
        name: "{{ item }}"
        state: present
      with_items:
        - br_netfilter
        - overlay

    - name: Configure sysctl parameters
      sysctl:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        state: present
        reload: yes
      with_items:
        - { name: net.bridge.bridge-nf-call-ip6tables, value: 1 }
        - { name: net.bridge.bridge-nf-call-iptables, value: 1 }
        - { name: net.ipv4.ip_forward, value: 1 }

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: yes

    - name: Configure Docker daemon
      copy:
        content: |
          {
            "exec-opts": ["native.cgroupdriver=systemd"],
            "log-driver": "json-file",
            "log-opts": {
              "max-size": "100m"
            },
            "storage-driver": "overlay2"
          }
        dest: /etc/docker/daemon.json
        mode: 0644

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes
        daemon_reload: yes

    - name: Add Kubernetes GPG key
      apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        state: present

    - name: Add Kubernetes repository
      apt_repository:
        repo: "deb https://apt.kubernetes.io/ kubernetes-xenial main"
        state: present
        filename: kubernetes

    - name: Install Kubernetes components
      apt:
        name:
          - kubelet=1.30.0-00
          - kubeadm=1.30.0-00
          - kubectl=1.30.0-00
        state: present
        update_cache: yes

    - name: Hold Kubernetes packages at current version
      shell: |
        apt-mark hold kubelet kubeadm kubectl
      args:
        warn: false

- name: Initialize Kubernetes cluster on control plane
  hosts: control_plane
  become: yes
  tasks:
    - name: Check if cluster is already initialized
      stat:
        path: /etc/kubernetes/admin.conf
      register: k8s_initialized

    - name: Initialize Kubernetes cluster
      shell: |
        kubeadm init \
          --pod-network-cidr=10.244.0.0/16 \
          --control-plane-endpoint={{ ansible_default_ipv4.address }} \
          --upload-certs \
          --skip-phases=addon/kube-proxy
      when: not k8s_initialized.stat.exists
      register: kubeadm_init
      args:
        warn: false

    - name: Create .kube directory for root
      file:
        path: /root/.kube
        state: directory
        mode: 0700
      when: not k8s_initialized.stat.exists

    - name: Copy kubeconfig to root user
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /root/.kube/config
        remote_src: yes
        owner: root
        group: root
        mode: 0600
      when: not k8s_initialized.stat.exists

    - name: Install Calico network plugin
      shell: |
        kubectl apply -f https://raw.githubusercontent.com/projectcalico/calico/v3.28.0/manifests/calico.yaml
      when: not k8s_initialized.stat.exists
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf

    - name: Get join command for control plane
      shell: |
        kubeadm token create --print-join-command
      register: join_command
      when: k8s_initialized.stat.exists

    - name: Display join command
      debug:
        msg: "Join command: {{ join_command.stdout }}"
      when: k8s_initialized.stat.exists

- name: Join worker nodes to cluster
  hosts: workers
  become: yes
  tasks:
    - name: Get join command from control plane
      delegate_to: "{{ groups.control_plane[0] }}"
      shell: |
        kubeadm token create --print-join-command
      register: join_command_raw

    - name: Extract join command
      set_fact:
        join_command: "{{ join_command_raw.stdout }}"

    - name: Join worker to cluster
      shell: "{{ join_command }} --v=5"
      args:
        warn: false
      when: join_command != ""

- name: Finalize cluster setup
  hosts: control_plane
  become: yes
  tasks:
    - name: Wait for nodes to be ready
      shell: |
        kubectl get nodes --no-headers | grep -c "NotReady"
      register: not_ready_count
      until: not_ready_count.stdout == "0"
      retries: 20
      delay: 30
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf

    - name: Remove taint from master node to allow pod scheduling
      shell: |
        kubectl taint nodes --all node-role.kubernetes.io/control-plane-
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf
      ignore_errors: yes

    - name: Show cluster status
      shell: |
        echo "=== NODES ==="
        kubectl get nodes -o wide
        echo ""
        echo "=== PODS ==="
        kubectl get pods --all-namespaces
      register: cluster_status
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf

    - name: Display cluster status
      debug:
        msg: "{{ cluster_status.stdout }}"

    - name: Save kubeconfig locally
      fetch:
        src: /etc/kubernetes/admin.conf
        dest: ../kubeconfig.yml
        flat: yes
      when: inventory_hostname == groups.control_plane[0]